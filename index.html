<!DOCTYPE html>
<html lang="pt-br" id="html">
<head >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>RocketCard</title>
</head>
<body>
    <div class="container">
        <div class="content" id="content">
            <p>Compartilhe seu #rocketcard</p>

            <div class="card" id="card">
                <div class="card-profile">
                    <div class="logo">
                        <div class="elipse">
                            <img src="./img/logo.svg" alt="">
                        </div>
                        <p id="userName">Rikellme</9>

                    </div>
                    <div class="informations-container">
                        <div class="informations">
                            <img id="avatar" src="./img/perfil.jpg" alt="Foto de Perfil">
                            <div class="group-informations">
                                <div>
                                    <img src="./img/followers.svg" alt="">
                                    <p id="followers">716 Seguidores</p>
                                </div>
                                <div>
                                    <img src="./img/following.svg" alt="">
                                    <p id="followings">716 Seguindo</p>
                                </div>
                                <div>
                                    <img src="./img/repository.svg" alt="">
                                    <p id="repository">716 repositórios</p>
                                </div>
                                <div>
                                    <img src="./img/company.svg" alt="">
                                    <p id="company">@Rocketseat</p>
                                </div>
                                <div>
                                    <img src="./img/location.svg" alt="">
                                    <p id="locations">São Paulo</p>
                                </div>
        
                            </div>
                        </div>
                        
                    </div>

                    <footer>
                        <img src="./img/logo.svg" alt="">
                        <p>ROCKETCARD</p>
                    </footer>
                </div>
                
            </div>
        </div>
        <div class="button-wrapper">
            <div class="buttons">
                <p>Costumizar RocketCard</p>
                <button id="change-background">Gerar Background</button>
            </div>
            <div class="buttons">
                <p>Backgrounds recomendados</p>
                <div class="group-button">
                    <button id="black" onclick=""></button>
                    <button id="purple"></button>
                    <button id="white"></button>
                </div>
            </div>
            
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
